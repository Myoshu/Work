<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/chart.css">

	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<section class="container-fluid">
		<div class="mainNavigation"> <!--main navigation-->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse">
						<ul class="nav navbar-nav">
							<li>
								<a href="index.html">Dashboard</a>
							</li>
							<li>
								<a href="reporting.html">Reporting</a>
							</li>
							<li class="active">
								<a href="push-messages.html">Campaigns</a>
							</li>
							<li>
								<a href="#">Stores</a>
							</li>
							<li>
								<a href="#">Beacons</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<nav class="sub-menu">
			<ul id="tabs" class="sub-nav-tabs" data-tabs="tabs"> <!--sub navigation-->
	            <li class="active">
	                <a href="#overview-tab" data-toggle="tab">
	                    <p>Overview</p>
	                </a>
	            </li>
	            <li>
	                <a href="#message-tab" data-toggle="tab">
	                    <p>Message Setup</p>
	                </a>
	            </li>     
	        </ul>
	    </nav>
	</section>
	<main class="overview">
		<section class="container">
			<div class="tab-content">
				<div class="tab-pane active" id="overview-tab"> <!--Overview-->
					<div class="campaings-wrap">
						<div class="stats-info row clear">
							<div class="col-xs-12 cd-wrap">
								<div class="campaign-details">
									<h2>New Campaign</h2>
									<button class="cp-back">
										<img src="images/cp-back.png" />
										<p>Back</p>
									</button>
									<ul class="campaign-menu clear" id="tabs" data-tabs="tabs">
										<li class="active">
											<a href="#new-tab" data-toggle="tab">
												<img src="images/new-item.png" alt="New Item" />
												New Item
											</a>
										</li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane active row" id="new-tab">
											<div class="col-xs-12 col-sm-6">
												<div class="cd-header">
													<img src="images/cp-info.png" alt="Info" />
													<p>Info</p>
												</div>
												<div class="cd-data row">
													<div class="col-xs-12 col-sm-3">
														<p>Name</p>
													</div>
													<div class="col-xs-12 col-sm-8 clear-padding">
														<input type="text" value="" id="cp-name"/> <!--value="New Test Campaign"-->
													</div>
												</div>
												<div class="cd-data row">
													<div class="col-xs-12 col-sm-3">
														<p>Description</p>
													</div>
													<div class="col-xs-12 col-sm-8 clear-padding">
														<textarea type="text" /></textarea><!--placeholder="Description for a new test campaign"-->
													</div>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6">
												<div class="cd-header">
													<img src="images/cp-timing.png" alt="Timing" />
													<p>Timing</p>
												</div>
												<div class="cd-data row">
													<div class="col-xs-12 col-md-2">
														<p>Valid</p>
													</div>
													<div class="timing col-xs-12 col-md-12 col-lg-10">
														<input class="" type="date" value="" />
														<p class="">To</p>
														<input class="" type="date" value="" />
													</div>
												</div>
											</div>
											<div class="cp-edit-wrap">
												<div class="cp-edit-buttons col-xs-12 col-sm-6">
													<div class="col-sm-offset-3">
														<button class="gray-button" id="cp-create">
															<img src="images/cp-check.png" />
															Create Campaign
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div> <!-- /Overview-->

			<div class="tab-pane" id="message-tab"> <!--Message Setup-->
			</div>
	    </section>
	</main>
	<script>
		/*Changing the color of the button after inserting the name for the campaign*/
		$("#cp-name").on("input", function() {
			$("#cp-create").css("background", "#28afe4");

			if(!$("#cp-name").val()) {
				$("#cp-create").css("background", "#989798");
			}
		});
	</script>
</body>
</html>
