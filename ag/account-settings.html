	<meta charset="UTF-8">

	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.js"></script>

	<script src="js/script.js"></script>
</head>
<body>
	<section class="container-fluid">
		<div class="mainNavigation"> <!--main navigation-->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse">
						<ul class="nav navbar-nav">
							<li>
								<a href="index.html">Dashboard</a>
							</li>
							<li>
								<a href="reporting.html">Reporting</a>
							</li>
							<li>
								<a href="campaigns.html">Campaigns</a>
							</li>
							<li>
								<a href="#">Stores</a>
							</li>
							<li>
								<a href="#">Beacons</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</section>
	<main>
		<div class="container">
			<p class="tab-heading">Account Settings</p>
			<div class="col-xs-12">
				<div class="user-info-wrap account-settings">
					<div class="info">
						<div class="col-xs-12 col-sm-6">
							<div class="cd-header">
								<img src="images/personal.svg" alt="Personal">
								<p>Personal</p>
							</div>
							<div class="cd-data">
								<div class="col-xs-12 col-sm-3">
									<p>Display Name</p>
								</div>
								<div class="col-xs-12 col-sm-8 clear-padding">
									<input type="text" value="Anna Langenbach" readonly="readonly" />
								</div>
							</div>
							<div class="cd-data">
								<div class="col-xs-12 col-sm-3">
									<p>First Name</p>
								</div>
								<div class="col-xs-12 col-sm-8 clear-padding">
									<input type="text" value="Anna" id="acc-first-name">
								</div>
							</div>
							<div class="cd-data">
								<div class="col-xs-12 col-sm-3">
									<p>Last Name</p>
								</div>
								<div class="col-xs-12 col-sm-8 clear-padding">
									<input type="text" value="Langenbach" id="acc-last-name">
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="cd-header">
								<img src="images/password.svg" alt="Password">
								<p>Password</p>
							</div>
							<div class="cd-data">
								<div class="col-xs-12 col-sm-3">
									<p>E-mail</p>
								</div>
								<div class="col-xs-12 col-sm-8 clear-padding">
									<input type="text" value="annalangenbach@beaconsmind.com" readonly="readonly" />
								</div>
							</div>
							<div class="cd-data">
								<div class="col-xs-12 col-sm-3">
									<p>Password</p>
								</div>
								<div class="col-xs-12 col-sm-8 clear-padding">
									<input type="password" value="12345" id="acc-password">
								</div>
							</div>
						</div>
						<div class="cp-edit-wrap">
							<div class="cp-edit-buttons col-xs-12 col-sm-6">
								<div class="col-sm-offset-3">
									<button class="gray-button" id="cp-save">
										<img src="images/cp-check.png" />
										Save Changes
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="d3/d3.min.js"></script>
	<script src="js/chart.js"></script>
</body>
</html>
